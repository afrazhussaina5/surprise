<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow card-box login-card">
    <div class="text-center mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Red_Cross.svg/1200px-Red_Cross.svg.png" class="logo-img">
    </div>
    <h3 class="text-center mb-3">Hospital Login</h3>
    <input class="form-control mb-3" placeholder="Username">
    <input type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="d-none">
  <div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-3">
      <div class="text-center mb-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Hospital_sign_%28white_H_in_blue_square%29.svg/1200px-Hospital_sign_%28white_H_in_blue_square%29.svg.png" class="logo-img">
        <h5 class="mt-2">City Care Hospital</h5>
      </div>

      <button onclick="showSection('dashboard')"><i class="bi bi-speedometer2 me-2"></i> Dashboard</button>
      <button onclick="showSection('patient')"><i class="bi bi-person-plus-fill me-2"></i> Patient Registration</button>
      <button onclick="showSection('appointment')"><i class="bi bi-calendar-check-fill me-2"></i> Appointments</button>
      <button onclick="showSection('medicine')"><i class="bi bi-capsule-pill me-2"></i> Medicine</button>
      <button onclick="showSection('tracking')"><i class="bi bi-clipboard2-pulse me-2"></i> Patient Tracking</button>
      <button onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="p-4 flex-fill">

      <!-- DASHBOARD -->
      <div id="dashboard" class="section">
        <h3><i class="bi bi-speedometer2 text-primary"></i> Dashboard</h3>
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card p-3 shadow card-box text-center">
              <i class="bi bi-people-fill fs-1 text-success"></i>
              <h5>Total Patients</h5>
              <h2>1248</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow card-box text-center">
              <i class="bi bi-person-badge-fill fs-1 text-warning"></i>
              <h5>Doctors</h5>
              <h2>42</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow card-box text-center">
              <i class="bi bi-calendar-check-fill fs-1 text-info"></i>
              <h5>Appointments</h5>
              <h2>86</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- PATIENT -->
      <div id="patient" class="section">
        <h3><i class="bi bi-person-heart text-danger"></i> Patient Registration</h3>
        <div class="card p-4 shadow card-box mt-3">
          <input class="form-control mb-3" placeholder="Patient Name">
          <input class="form-control mb-3" placeholder="Age">
          <input class="form-control mb-3" placeholder="Gender">
          <input class="form-control mb-3" placeholder="Contact Number">
          <textarea class="form-control mb-3" placeholder="Address"></textarea>
          <button class="btn btn-success">Register Patient</button>
        </div>
      </div>

      <!-- APPOINTMENT -->
      <div id="appointment" class="section">
        <h3><i class="bi bi-calendar-plus text-primary"></i> Book Appointment</h3>
        <div class="card p-4 shadow card-box mt-3">
          <input class="form-control mb-3" placeholder="Patient Name">
          <input class="form-control mb-3" placeholder="Doctor Name">
          <input type="date" class="form-control mb-3">
          <input type="time" class="form-control mb-3">
          <input class="form-control mb-3" placeholder="Department">
          <button class="btn btn-primary">Book Appointment</button>
        </div>
      </div>

      <!-- MEDICINE -->
      <div id="medicine" class="section">
        <h3><i class="bi bi-capsule-pill text-warning"></i> Medicine Inventory</h3>
        <div class="card p-4 shadow card-box mt-3">
          <input class="form-control mb-3" placeholder="Medicine Name">
          <input class="form-control mb-3" placeholder="Quantity">
          <input class="form-control mb-3" placeholder="Price">
          <button class="btn btn-warning mb-3">Add Medicine</button>

          <table class="table table-bordered">
            <tr><th>Medicine</th><th>Stock</th></tr>
            <tr><td>Paracetamol</td><td>120</td></tr>
            <tr><td>Amoxicillin</td><td>75</td></tr>
            <tr><td>Insulin</td><td>30</td></tr>
          </table>
        </div>
      </div>

      <!-- TRACKING -->
      <div id="tracking" class="section">
        <h3><i class="bi bi-clipboard2-pulse text-info"></i> Patient Tracking</h3>
        <div class="card p-4 shadow card-box mt-3">
          <input class="form-control mb-3" placeholder="Patient ID">
          <input class="form-control mb-3" placeholder="Patient Name">
          <input class="form-control mb-3" placeholder="Diagnosis">
          <input class="form-control mb-3" placeholder="Doctor Assigned">
          <input class="form-control mb-3" placeholder="Ward / Room">
          <textarea class="form-control mb-3" placeholder="Medicines & Notes"></textarea>

          <div class="alert alert-info">
            Status: <b>Admitted</b> | Ward 3B | Under Treatment
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
function login() {
  document.getElementById("loginPage").classList.add("d-none");
  document.getElementById("app").classList.remove("d-none");
  showSection("dashboard");
}

function logout() {
  location.reload();
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(section => {
    section.style.display = "none";
  });
  document.getElementById(id).style.display = "block";
}
</script>

</body>
</html>
